<include file='Common:header'/>
	<title>微博-私信</title>
  </head>
  <body>
  <!--导航条开始-->
    <include file='Common:nav'/>
	<!--导航条结束-->
	<!--主体内容开始-->
	<div class="container">
			<div class='row'>
				<div class="col-md-10 col-md-offset-1">
				  <div class="row white">
		<!--左边开始-->
			<include file='Common:left'/>
		<!--左边结束-->
		
		<!--中间开始-->
			<div class="col-md-7 white">
				<h3 class="text-muted text-center"><span class="glyphicon glyphicon-envelope"></span> 我的私信（共{$count}条）<button class='btn btn-warning btn-sm' data-toggle="modal" data-target="#letter" >发送私信</button></h3>
				<hr/>
					<!--私信开始-->
					<if condition="$letter">
					<foreach name='letter' item='v'>
						<div class="row letter">
							<div class="col-md-2">
								<a href="{:U('/'.$v['uid'])}" target="_blank">
								<img src="
								<if condition='$v["face"]'>
									__ROOT__/Uploads/Face/{$v.face}
								<else/>
									__PUBLIC__/Them/{$style}/images/1.jpg
								</if>" width="50px" height="50px"/></a>
							</div>
							<div class="col-md-7">
								<p class="username"><a href="{:U('/'.$v['uid'])}" target="_blank">{$v.username}</a>：{$v.content|replace_weibo=###}</p>
								<p class="text-muted">{$v.time|time_format=###} </p>
							</div>
							<div class="col-md-3">
								<span class='del-letter text-primary pointer' id='{$v["id"]}'>删除</span>
								| 
								<span class='reply-letter text-primary pointer' username='{$v["username"]}' data-toggle="modal" data-target="#letter">回复</span>
							</div>
						</div>
						<br/>
					</foreach>
					<p class="text-center">{$page}</p>
					<else/>
						<h2 class="text-center text-info">木有小伙伴给我发私信<img src="__PUBLIC__/biaoqing/xiaoku.gif" alt="小哭" /></h2>
					</if>
					<!--私信结束-->
					<hr/>
			</div>
		<!--中间结束-->
		
		
		<!--右边开始-->
			<include file='Common:right'/>
		<!--右边结束-->
		</div>
		</div>
		</div>
	</div>
	<!--主体内容结束-->
	
	<!--底部开始-->
		<include file='Common:bottom'/>
	<!--底部结束-->
  </body>
</html>
